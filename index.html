<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода НИТа</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="app" id="app">
      <div id="loading-screen">
       
      <div class="app_containers">
     <div class="app_container-left">
        <div class="map">
        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A2ad6e448c404fc28751ee0e6f2d200054b986126e327ba758c53371f41c310fb&amp;width=100%&amp;height=500&amp;lang=ru_RU&amp;scroll=true"></script></div>
        </div>
      </div>
        <div class="app_container-right">
           <div class="text-h1">
              <div class="title_top">
                <span class="title_top">Всё о нашей компании:</span>
            </div>
            
         </div>
         <div class="header_info">
              <div class="text_header">
                <div class="first_info">
                  <div class="header-img">
                    <img src="palec.png" class="image-header">
                  </div>
                <span class="text_header-info">Наши сотрудники уже на протяжение 10 лет стараются обеспечить наших клиентов качественным прогнозом погоды.</span>
                </div>
                <div class="header_info-medium">
                  <div class="img_medium-info">
                  <img src="vosc.png" class="img-medium">
                </div>
                  <div class="txt_medium-info">
                  <span class="text-medium">Мы стараемся чтобы люди рекомендовали наш сервис по погоде.И улучшаем наш сервис с каждым днем.</span>
                  </div>
                      </div>
                       <div class="bottom-info">
                        <img src="NAD.png"  class="photo_top">
                       </div>
                    </div>
                </div>
            </div>
         </div>
       
        <div class="app__container">
            <!-- Верхняя часть -->
            <div class="app__container-top">
                <!-- Форму -->
                <form class="location-form" id="location-form">
                    <input type="text" class="location-form__input" id="location-form-input" placeholder="Название города" required>
                    <button class="location-form__btn" id="location-form-btn">
            <svg class="location-form__icon" width="20" height="20" viewBox="0 0 26 26" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <rect x="19.5138" y="18.5495" width="8" height="2" transform="rotate(45 19.5138 18.5495)"
                fill="#333333" />
              <circle cx="11.5" cy="11.5" r="10.5" stroke="#333333" stroke-width="2" />
            </svg>

          </button>
                </form>
            </div>
            <!-- Нижняя часть -->
            <div class="app__container-bottom" id="cards-box">




            </div>
          </div>
        </div>
    </div>

   <script src="main.js"></script>
</body>

</html>
